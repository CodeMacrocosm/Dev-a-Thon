<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
        integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="basic.css">
    <title>StopWatch</title>
</head>

<body>
    <div class="timerinfo">
        <h1 id="hrs">00</h1>
        <h1 id="mins">00</h1>
        <h1 id="sec">00</h1>
        <h1 id="millisec">00</h1>
    </div>
    <div class="btns">
        <button class="button-primary start">Start</button>
        <button class="button-primary stop">Stop</button>
        <button class="button-primary pause">Pause</button>
        <button class="button-primary reset">Reset</button>
    </div>
        <script src="/js/easytimer.js" charset="utf-8"></script>
        <script src="/js/script.js" charset="utf-8"></script>
</body>

</html>
